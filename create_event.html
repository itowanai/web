<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\create_event.css">

    <title>Event</title>
</head>
<body>
<div id="event_create">Create Your Event</div>
</div>
<div class="main_container">

    <div class="text_field_label"> Event name
        <input formControlName="email" class="text_field" required>
    </div>
    <div class="text_field_label"> Description
        <input class="text_field">
    </div>
    <div class="text_field_label"> Author
        <input class="text_field" required>
    </div>
    <div class="text_field_label"> Date
        <input class="text_field" required>
    </div>
    <div class="text_field_label">Time
        <select class = "dropdown" name="select" required>
            <option value="value1" selected>1.00</option>
            <option value="value2">2.00</option>
            <option value="value3">3.00</option>
            <option value="value4">4.00</option>
            <option value="value5">5.00</option>
            <option value="value6">6.00</option>
            <option value="value7">7.00</option>
            <option value="value8">8.00</option>
            <option value="value9">9.00</option>
            <option value="value10">10.00</option>
            <option value="value11">11.00</option>
            <option value="value12">12.00</option>
            <option value="value13">00.00</option>

        </select>
    </div>

    <button id="cancel-btn">cancel</button>
    <button id="confirm-btn">Create</button>

</div>

</body>
</html>
