<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\login.css" >

    <title>Login</title>


</head>
<body>

    <div class="main_container">

        <div id="login">Login</div>

        <div class="text_field_label"> email
        <input formControlName="email" type="email" class="text_field" required>
        </div>
        <div class="text_field_label"> password
        <input class="text_field" type="password" min="8"  max="26" required pattern="">
        </div>
        <button id="login-btn">Log in</button>

    </div>

</body>
</html>
